syntax = "proto3";

/*
 * Definitions for BV Wire API - Color
 */

package org.blocovermelho.wire.proto;

enum MinecraftColor {
    BLACK = 0;
    DARK_BLUE = 1;
    DARK_GREEN = 2;
    DARK_AQUA = 3;
    DARK_RED = 4;
    DARK_PURPLE = 5;
    GOLD = 6;
    GRAY = 7;
    DARK_GRAY = 8;
    BLUE = 9;
    GREEN = 10;
    AQUA = 11;
    RED = 12;
    LIGHT_PURPLE = 13;
    YELLOW = 16;
    WHITE = 17;
}

message Color {
    fixed32 rgb_code = 1;
    /** For legacy versions where RGB colors aren't supported **/
    MinecraftColor quantized = 2;
}
